<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">

    <title>Play the Piano</title>

<body>
    <header class="header">
        <!--<h1 class="page-title">Play the Piano</h1>-->

        <h1 class="page-title">Learn the Circle of Fifths</h1>
        <button id="reset-button" class="reset-button">Reset Keys</button>
    </header>
    <div class="chord-buttons">
        <button id="cMajor" class="chord-button">C</button>
        <button id="gMajor" class="chord-button">G</button>
        <button id="dMajor" class="chord-button">D</button>
        <button id="aMajor" class="chord-button">A</button>
        <button id="eMajor" class="chord-button">E</button>
        <button id="bMajor" class="chord-button">B</button>
        <button id="fsMajor" class="chord-button">F&#9839</button>
        <button id="csMajor" class="chord-button">C&#9839</button>
        <button id="afMajor" class="chord-button">A&#9837</button>
        <button id="efMajor" class="chord-button">E&#9837</button>
        <button id="bfMajor" class="chord-button">B&#9837</button>
        <button id="fMajor" class="chord-button">F</button>
    </div>
    <div class="piano">
        <div data-note="c3"class="key white"></div>
        <div data-note="c-3"class="key black"></div>
        <div data-note="d3"class="key white"></div>
        <div data-note="d-3"class="key black"></div>

        <div data-note="c-4"class="key black"></div>
        <div data-note="d4"class="key white"></div>
        <div data-note="d-4"class="key black"></div>
        <div data-note="e4"class="key white"></div>
        <div data-note="f4"class="key white"></div>
        <div data-note="f-4"class="key black"></div>
        <div data-note="g4"class="key white"></div>
        <div data-note="g-4"class="key black"></div>
        <div data-note="a5"class="key white"></div>
        <div data-note="a-5"class="key black"></div>
        <div data-note="b5"class="key white"></div>
    </div>
